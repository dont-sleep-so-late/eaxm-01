<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/base.css">
</head>

<body>

    <div class="root">
        <div class="container">
            <div class="login">
                <div class="headr">
                    <div class="logo">
                        <img src="asset/Sinobest-logo.png" alt="">
                    </div>
                </div>
                <div class="form">
                    <div class="form-item">
                        <div class="form-label">账号</div>
                        <div class="form-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="form-label">密码</div>
                        <div class="form-input">
                            <input type="password">
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="form-label">记住密码</div>
                        <div class="form-input">
                            <input type="checkbox">
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="btn">
                            <button>登录</button>
                        </div>
                    </div>
                    <div class="forget">
                        <a href="">忘记密码</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
    <script>
        //记住密码
        // 获取输入框和复选框元素
        var ip = document.querySelectorAll('input');

        //获取登录按钮
        var btn = document.querySelector('button');
        // 监听登录按钮的点击事件

        btn.addEventListener('click', function () {
            // 保存输入框的值到localStorage中
            localStorage.setItem("username", ip[0].value);
            localStorage.setItem("password", ip[1].value);
            //清空输入框
            ip[0].value = '';
            ip[1].value = '';

            //跳转到home页面
            window.location.href = 'home.html';


        })
        // 监听复选框的点击事件
        ip[2].addEventListener('click', function () {
            // 如果复选框被勾选，将输入框的值保存到localStorage中
            if (ip[2].checked) {
                localStorage.setItem("username", ip[0].value);
                localStorage.setItem("password", ip[1].value);
            }
        })

        // 检查浏览器是否支持localStorage
        if (typeof (Storage) !== "undefined") {
            // 检查localStorage中是否存在名为"username"的值
            if (localStorage.getItem("username")) {
                // 如果存在，将输入框的值设置为该值
                ip[0].value = localStorage.getItem("username");
                ip[1].value = localStorage.getItem("password");
                // 勾选复选框
                ip[2].checked = true;
            }
        }
    </script>
</body>

</html>
